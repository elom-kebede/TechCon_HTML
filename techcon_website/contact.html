<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Conference Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.232826505025!2d106.6641730153342!3d10.792194292309447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528b8c6a5ea87%3A0x26f0e6c5fc2eae35!2sExample%20Conference%20Venue!5e0!3m2!1sen!2sus!4v1680000000000"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <!-- Email -->
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Message -->
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br /><br />

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved. <br>copyright</p>
  </footer>

</body>
</html>
